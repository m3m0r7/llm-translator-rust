# [ocr] controls overlay style for image/pdf OCR annotations.
# Colors accept any valid CSS color (e.g. "#c40000").
[ocr]
text_color = "#c40000"
stroke_color = "#c40000"
fill_color = "#ffffff"
# Use LLM to normalize OCR text using full image context.
normalize = true
