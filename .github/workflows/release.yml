name: Release

on:
  push:
    branches:
      - "main"
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Tag to release (e.g. v0.1.5)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            os: linux
            arch: x86_64
            ext: ""
            use_cross: false
          - runner: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            os: linux
            arch: aarch64
            ext: ""
            use_cross: true
          - runner: macos-latest
            target: x86_64-apple-darwin
            os: macos
            arch: x86_64
            ext: ""
            use_cross: false
          - runner: macos-latest
            target: aarch64-apple-darwin
            os: macos
            arch: aarch64
            ext: ""
            use_cross: false
          - runner: windows-latest
            target: x86_64-pc-windows-msvc
            os: windows
            arch: x86_64
            ext: ".exe"
            use_cross: false

    runs-on: ${{ matrix.runner }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Resolve release tag
        id: resolve_tag
        shell: bash
        run: |
          set -euo pipefail

          tag=""
          version=""

          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            version="${{ inputs.version }}"
          elif [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            tag="${GITHUB_REF_NAME}"
          else
            message="${{ github.event.head_commit.message }}"
            version=$(printf '%s' "$message" | grep -Eio '(release|version)[[:space:]:]+v?[0-9]+(\.[0-9]+)*' | head -n1 | grep -Eo 'v?[0-9]+(\.[0-9]+)*' || true)
            if [ -z "$version" ]; then
              echo "skip=true" >> "$GITHUB_OUTPUT"
              echo "No release version found in commit message; skipping."
              exit 0
            fi
          fi

          git fetch --tags --force

          if [ -z "$tag" ]; then
            candidates=()
            if [[ "$version" == v* ]]; then
              candidates+=("$version" "${version#v}")
            else
              candidates+=("$version" "v$version")
            fi

            for candidate in "${candidates[@]}"; do
              if git rev-parse -q --verify "refs/tags/$candidate" >/dev/null; then
                tag="$candidate"
                break
              fi
            done

            if [ -z "$tag" ]; then
              echo "Tag not found for version: $version" >&2
              echo "Tried: ${candidates[*]}" >&2
              echo "Available tags:" >&2
              git tag -l >&2
              exit 1
            fi
          fi

          git checkout "$tag"
          echo "tag=$tag" >> "$GITHUB_OUTPUT"
          echo "skip=false" >> "$GITHUB_OUTPUT"

      - name: Install Rust
        if: steps.resolve_tag.outputs.skip != 'true'
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux build deps
        if: steps.resolve_tag.outputs.skip != 'true' && matrix.os == 'linux' && matrix.use_cross != true
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential clang llvm llvm-dev libclang-dev pkg-config

      - name: Build
        if: steps.resolve_tag.outputs.skip != 'true' && matrix.use_cross != true
        shell: bash
        run: |
          cargo build --release --manifest-path build/Cargo.toml
          build/target/release/llm-translator-build${{ matrix.ext }} \
            build \
            --env-path build_env.toml \
            --bin-dir "target/${{ matrix.target }}/release" \
            --project-dir . \
            --builder cargo \
            --target "${{ matrix.target }}"

      - name: Install cross
        if: steps.resolve_tag.outputs.skip != 'true' && matrix.use_cross == true
        run: cargo install cross --locked

      - name: Build (cross)
        if: steps.resolve_tag.outputs.skip != 'true' && matrix.use_cross == true
        env:
          CROSS_CONFIG: Cross.toml
        shell: bash
        run: |
          cargo build --release --manifest-path build/Cargo.toml
          build/target/release/llm-translator-build${{ matrix.ext }} \
            build \
            --env-path build_env.toml \
            --bin-dir "target/${{ matrix.target }}/release" \
            --project-dir . \
            --builder cross \
            --target "${{ matrix.target }}"

      - name: Package
        if: steps.resolve_tag.outputs.skip != 'true'
        shell: bash
        run: |
          mkdir -p dist
          src="target/${{ matrix.target }}/release/llm-translator-rust${{ matrix.ext }}"
          dst="dist/llm-translator-rust-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.ext }}"
          cp "$src" "$dst"

      - name: Release
        if: steps.resolve_tag.outputs.skip != 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.resolve_tag.outputs.tag }}
          name: ${{ steps.resolve_tag.outputs.tag }}
          files: dist/*
