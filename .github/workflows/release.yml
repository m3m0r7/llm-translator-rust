name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            os: linux
            arch: x86_64
            ext: ""
            use_cross: false
          - runner: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            os: linux
            arch: aarch64
            ext: ""
            use_cross: true
          - runner: macos-latest
            target: x86_64-apple-darwin
            os: macos
            arch: x86_64
            ext: ""
            use_cross: false
          - runner: macos-latest
            target: aarch64-apple-darwin
            os: macos
            arch: aarch64
            ext: ""
            use_cross: false
          - runner: windows-latest
            target: x86_64-pc-windows-msvc
            os: windows
            arch: x86_64
            ext: ".exe"
            use_cross: false

    runs-on: ${{ matrix.runner }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux build deps
        if: matrix.os == 'linux' && matrix.use_cross != true
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential clang llvm llvm-dev libclang-dev pkg-config

      - name: Build
        if: matrix.use_cross != true
        shell: bash
        run: |
          cargo build --release --manifest-path build/Cargo.toml
          build/target/release/llm-translator-build${{ matrix.ext }} \
            build \
            --env-path build_env.toml \
            --bin-dir "target/${{ matrix.target }}/release" \
            --project-dir . \
            --builder cargo \
            --target "${{ matrix.target }}"

      - name: Install cross
        if: matrix.use_cross == true
        run: cargo install cross --locked

      - name: Build (cross)
        if: matrix.use_cross == true
        env:
          CROSS_CONFIG: Cross.toml
        shell: bash
        run: |
          cargo build --release --manifest-path build/Cargo.toml
          build/target/release/llm-translator-build${{ matrix.ext }} \
            build \
            --env-path build_env.toml \
            --bin-dir "target/${{ matrix.target }}/release" \
            --project-dir . \
            --builder cross \
            --target "${{ matrix.target }}"

      - name: Package
        shell: bash
        run: |
          mkdir -p dist
          src="target/${{ matrix.target }}/release/llm-translator-rust${{ matrix.ext }}"
          dst="dist/llm-translator-rust-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.ext }}"
          cp "$src" "$dst"

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
