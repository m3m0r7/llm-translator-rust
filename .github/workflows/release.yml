name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            os: linux
            arch: x86_64
            ext: ""
          - runner: macos-latest
            target: x86_64-apple-darwin
            os: macos
            arch: x86_64
            ext: ""
          - runner: windows-latest
            target: x86_64-pc-windows-msvc
            os: windows
            arch: x86_64
            ext: ".exe"

    runs-on: ${{ matrix.runner }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package
        shell: bash
        run: |
          mkdir -p dist
          src="target/${{ matrix.target }}/release/llm-translator-rust${{ matrix.ext }}"
          dst="dist/llm-translator-rust-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.ext }}"
          cp "$src" "$dst"

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
